<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Sigmar&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="pmodal">
      <form action="" class="pmodal-content">
        <h1>Create a project</h1>
        <label for="pname">Project Name</label>
        <input type="text" id="pname" name="project-name" required />
        <label for="pdesc">Description</label>
        <textarea
          name="project-description"
          id="pdesc"
          cols="30"
          rows="5"
          maxlength="200"
        ></textarea>
        <button class="psubmit" type="submit">Submit</button>
      </form>
    </div>

    <div class="tmodal">
      <form action="" class="tmodal-content">
        <h1>Create a task</h1>
        <label for="tname">Task Name</label>
        <input type="text" id="tname" name="task-name" required />
        <label for="tdesc">Description</label>
        <textarea
          name="task-description"
          id="tdesc"
          cols="30"
          rows="5"
          maxlength="100"
        ></textarea>
        <label for="tdate">Due Date</label>
        <input type="date" id="tdate" name="task-due-date" required />
        <div class="color-div">
          <div class="background-color-div">
            <label for="background-clr">Background Color</label>
            <input type="color" id="background-clr" name="background-color" />
          </div>
          <div class="text-color-div">
            <label for="text-clr">Text Color</label>
            <input type="color" id="text-clr" name="text-color" />
          </div>
        </div>
        <label for="project-select">Assign to a project</label>
        <select name="selected-project" id="project-select" required></select>
        <button class="tsubmit" type="submit">Submit</button>
      </form>
    </div>
    <div class="layout">
      <div class="top">
        <div class="logo">
          <span class="logo-letter">S</span><span class="logo-letter">t</span
          ><span class="logo-letter">i</span><span class="logo-letter">c</span
          ><span class="logo-letter">k</span><span class="logo-letter">y</span
          ><span class="logo-letter">&nbsp</span
          ><span class="logo-letter">t</span><span class="logo-letter">o</span
          ><span class="logo-letter">-</span><span class="logo-letter">d</span
          ><span class="logo-letter">o</span>
        </div>
        <button class="dark-mode">Dark Mode</button>
      </div>
      <div class="main-screen"></div>
      <div class="sidebar">
        <div class="category-buttons">
          <div class="all-tasks">All Tasks</div>
          <div class="due-today">Due Today</div>
          <div class="due-seven">Due in 7 days</div>
        </div>
        <div class="sidebar-buttons">
          <button class="task-button">Create a task</button>
          <button class="project-button">Create a project</button>
        </div>
      </div>
    </div>
  <script defer src="main.js"></script></body>
</html>
